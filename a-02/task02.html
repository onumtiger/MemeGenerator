<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meme Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font: 12pt 'Montserrat', 'Helvetica', 'Arial', sans-serif;
            height: 100%;
        }
        body {
            background-color: gray; 
            align-items: center;
        }

        form {
            margin-bottom: 50px;
        }

        a {
            background-color: red;
            color: white;
            text-decoration: none;
            padding: 20px;
        }

        .signup-button {
          background: white;
          color: rgba(#fff, 0.85);
          letter-spacing: .0625rem;
          box-shadow: 0 3px 5px 1px rgba(#000, 0.25);
          text-shadow: 0 -2px 0 rgba(#000, 0.25), 0 1px 0 rgba(#fff, 0.2);
        }
        
    </style>
    <script>
        let imgUrl = ""
        async function generate() {
            let form = document.getElementById("memeForm");
            let button = document.getElementById("button");
            button.value = "building";

            const params = {
                template_id: imgUrl,
                text0: form.firstCaption.value,
                text1: form.lastCaption.value,
                username: "onumUni",
                password: "copquh-pywciC-kubho4"
            };
            var queryString = Object.keys(params).map(key => key + '=' + params[key]).join('&');
            const response = await fetch(
                `https://api.imgflip.com/caption_image?${queryString}`
            );
            const json = await response.json();
            button.value = "Generate";
            document.getElementById("meme").src = json.data.url;
        }

        async function getMemes() {
            let response = await fetch(`https://api.imgflip.com/get_memes`);
            let data = await response.json();
            random = Math.floor(Math.random() * 100) 
            imgUrl = data.data.memes[random].id
            document.getElementById("meme").src = data.data.memes[random].url;
        }

    </script>
</head>
<body onload="getMemes()">

<div class="container">
    <h2>Meme Generator</h2>

    <form id="memeForm" action="" method="">
      First caption:<br>
      <input type="text" name="firstCaption" value="">
      <br>
      Last caption:<br>
      <input type="text" name="lastCaption" value="">
      <br><br>
      <input id="button" class="signup-button" type="button" onclick="generate()" value="Generate" >
    </form> 

    <img src="" id="meme"/>

</div>


</body>
</html>
